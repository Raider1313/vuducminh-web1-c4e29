<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if BMI < 16 %}
        <p>severely underweight</p>
    {% elif BMI < 18.5 %}
        <p>underweight</p>
    {% elif BMI < 25 %}
        <p>normal</p>
    {% elif BMI < 30 %}
        <p>overweight</p>
    {% else %}
        <p>obese</p>
    {% endif %}
</body>
</html>
